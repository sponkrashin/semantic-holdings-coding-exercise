<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav [mode]="sidenavMode()" opened class="sidebar">
    <h2 class="menu-item">Accounting</h2>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLink="/receivables-monitoring" routerLinkActive="active" class="menu-subitem">
        <mat-icon>monitor</mat-icon>
        <span class="menu-subitem-text">Receivables Monitoring</span>
      </a>
      <a mat-list-item routerLink="/commission-validation" routerLinkActive="active" class="menu-subitem">
        <mat-icon>check_circle</mat-icon>
        <span class="menu-subitem-text">Commission Validation</span>
      </a>
      <a mat-list-item routerLink="/cpc-spend-monitoring" routerLinkActive="active" class="menu-subitem">
        <mat-icon>table_view</mat-icon>
        <span class="menu-subitem-text">CPC & Spend Monitoring</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    @if(isSmallSize()){
    <button matIconButton (click)="sidenav.open()" class="sidebar-open-button">
      <mat-icon>menu</mat-icon>
    </button>
    }
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
